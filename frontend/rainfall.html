<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rainfall Animation</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* ================= RESET ================= */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

/* ================= BODY ================= */
body{
  width:100vw;
  height:100vh;
  background:linear-gradient(180deg,#050a18,#0b1a2d,#020617);
  overflow:hidden;
  font-family:Arial, Helvetica, sans-serif;
}

/* ================= RAIN CONTAINER ================= */
.rain-container{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

/* ================= RAIN DROP ================= */
.drop{
  position:absolute;
  width:2px;
  height:45px;
  background:linear-gradient(to bottom,
    rgba(255,255,255,0),
    rgba(120,200,255,0.8)
  );
  filter: blur(0.2px);
  animation-name: rainFall;
  animation-iteration-count: infinite;
}

/* ================= ANIMATION ================= */
@keyframes rainFall{
  0%{
    transform: translateY(-120px);
    opacity:0;
  }
  10%{
    opacity:1;
  }
  100%{
    transform: translateY(110vh);
    opacity:0;
  }
}

/* ================= OPTIONAL OVERLAY ================= */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at top,
    rgba(255,255,255,0.05),
    transparent 60%
  );
}
</style>
</head>

<body>

<!-- Rain -->
<div class="rain-container" id="rain"></div>

<!-- Soft light overlay -->
<div class="overlay"></div>

<script>
const rainContainer = document.getElementById("rain");
const dropsCount = 140;

for(let i = 0; i < dropsCount; i++){
  const drop = document.createElement("div");
  drop.classList.add("drop");

  // Random position
  drop.style.left = Math.random() * 100 + "vw";

  // Random size
  const height = 30 + Math.random() * 40;
  drop.style.height = height + "px";

  // Random speed
  const duration = 0.7 + Math.random() * 1.3;
  drop.style.animationDuration = duration + "s";

  // Natural gravity cubic animation
  drop.style.animationTimingFunction =
    "cubic-bezier(0.2, 0.6, 0.4, 1)";

  // Random delay
  drop.style.animationDelay = Math.random() * 2 + "s";

  rainContainer.appendChild(drop);
}
</script>

</body>
</html>
