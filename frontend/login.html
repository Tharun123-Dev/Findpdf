<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindPDF Portal - Emerald Luxe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            min-height: 100vh;
            background: linear-gradient(-45deg, #0a0a15, #1a0a2e, #2a0a4a, #0a1a30);
            background-size: 400% 400%;
            animation: gradientShift 18s ease infinite;
            overflow: hidden;
            position: relative;
        }
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        /* Luxe Particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #00ff88, transparent),
                radial-gradient(2px 2px at 40px 70px, #11998e, transparent),
                radial-gradient(1px 1px at 90px 40px, #ffd700, transparent),
                radial-gradient(1px 1px at 130px 80px, #8a2be2, transparent);
            background-repeat: repeat;
            background-size: 250px 120px;
            animation: particles 25s linear infinite;
            opacity: 0.4;
            z-index: 1;
        }
        @keyframes particles {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-120px) rotate(360deg); }
        }
        .login-form {
            position: relative;
            z-index: 10;
            width: 450px;
            padding: 60px 40px;
            margin: 100px auto;
            background: rgba(255,255,255,0.06);
            backdrop-filter: blur(30px);
            border-radius: 30px;
            border: 1px solid rgba(255,255,255,0.12);
            box-shadow: 
                0 30px 60px rgba(0,0,0,0.6),
                0 0 60px rgba(0,255,136,0.25),
                inset 0 1px 0 rgba(255,255,255,0.4);
            text-align: center;
            transition: all 0.7s cubic-bezier(0.23, 1, 0.32, 1);
            transform-style: preserve-3d;
            cursor: grab;
        }
        .login-form:hover {
            transform: translateY(-20px) scale(1.03);
            box-shadow: 
                0 40px 80px rgba(0,0,0,0.7),
                0 0 100px rgba(255,215,0,0.4),
                0 0 40px rgba(138,43,226,0.3);
        }
        .login-form.tilted {
            transform: rotateX(var(--rx, 0deg)) rotateY(var(--ry, 0deg)) translateY(-15px);
        }
        .login-form h2 {
            background: linear-gradient(135deg, #00ff88, #11998e, #ffd700, #8a2be2);
            background-size: 300% 300%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.6em;
            margin-bottom: 10px;
            font-weight: 800;
            animation: textRainbow 4s ease infinite;
        }
        @keyframes textRainbow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        .tabs {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .tab-btn {
            padding: 15px 30px;
            background: rgba(255,255,255,0.12);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(0,255,136,0.4);
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            position: relative;
            overflow: hidden;
        }
        .tab-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.6s;
        }
        .tab-btn:hover::before { left: 100%; }
        .tab-btn:hover {
            transform: scale(1.12) translateY(-6px);
            box-shadow: 0 25px 50px rgba(255,215,0,0.5);
            border-color: rgba(255,215,0,0.7);
        }
        .tab-btn.active {
            background: linear-gradient(135deg, #00ff88, #11998e);
            box-shadow: 0 0 50px rgba(0,255,136,0.7);
            transform: scale(1.08);
        }
        .form-section { display: none; }
        .form-section.active { 
            display: block; 
            animation: fadeInUp 0.7s cubic-bezier(0.68, -0.55, 0.265, 1.55); 
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .input-field {
            width: 100%;
            padding: 20px;
            margin: 18px 0;
            border: none;
            border-radius: 18px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            color: #fff;
            font-size: 1.15em;
            border: 2px solid rgba(255,255,255,0.18);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        .input-field::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 4px;
            background: linear-gradient(90deg, #ffd700, #8a2be2);
            transition: width 0.5s ease;
        }
        .input-field:focus {
            outline: none;
            background: rgba(255,255,255,0.18);
            box-shadow: 0 0 40px rgba(0,255,136,0.5);
            border-color: rgba(0,255,136,0.8);
        }
        .input-field:focus::before { width: 100%; }
        .input-field::placeholder { color: rgba(255,255,255,0.65); }
        button {
            width: 100%;
            padding: 20px;
            margin-top: 25px;
            background: linear-gradient(135deg, #00ff88, #11998e, #ffd700);
            border: none;
            border-radius: 18px;
            color: #000;
            font-size: 1.25em;
            font-weight: 700;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            transition: left 0.7s;
        }
        button:hover::before { left: 100%; }
        button:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 30px 60px rgba(0,255,136,0.6);
        }
        .message {
            padding: 18px;
            margin: 20px 0;
            border-radius: 15px;
            font-weight: 700;
            text-align: center;
            animation: pulseGlow 2.5s infinite;
            cursor: pointer;
        }
        .error { 
            background: rgba(138,43,226,0.25); 
            color: #ffd700;
            box-shadow: 0 0 30px rgba(138,43,226,0.4);
            border: 1px solid rgba(255,215,0,0.5);
        }
        .success { 
            background: rgba(0,255,136,0.25); 
            color: #fff;
            box-shadow: 0 0 30px rgba(0,255,136,0.5);
        }
        @keyframes pulseGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(138,43,226,0.3); }
            50% { box-shadow: 0 0 40px rgba(138,43,226,0.6); }
        }
        /* Enhanced Popup */
        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(40px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(35px);
            border-radius: 35px;
            padding: 70px 50px;
            text-align: center;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
            border: 1px solid rgba(0,255,136,0.3);
            animation: popupMorph 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            max-width: 500px;
            width: 90%;
        }
        @keyframes popupMorph {
            0% { transform: scale(0.4) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .popup-content h2 {
            font-size: 3.2em;
            margin-bottom: 25px;
            background: linear-gradient(135deg, #00ff88, #ffd700);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .confetti {
            position: fixed;
            width: 12px;
            height: 12px;
            animation: confettiFall 4s linear infinite;
            z-index: 1001;
        }
        @keyframes confettiFall {
            0% { transform: translateY(-100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        /* Forgot Link Style */
        .forgot-link {
            background: none;
            border: none;
            color: #ffd700;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: underline;
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s;
        }
        .forgot-link:hover {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0,255,136,0.8);
        }
    </style>
</head>
<body>
    <div class="login-form" id="loginFormCard">
        <h2>StudentHub</h2>
        
        <div class="tabs">
            <button class="tab-btn active" onclick="showLogin()">Login</button>
            <button class="tab-btn" onclick="showSignup()">Signup</button>
        </div>

        <div id="login-form" class="form-section active">
            <form id="loginForm">
                <input type="text" class="input-field" id="login-user" placeholder="Username" required>
                <input type="password" class="input-field" id="login-pass" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-msg"></div>
        </div>

        <div id="signup-form" class="form-section">
            <form id="signupForm">
                <input type="text" class="input-field" id="signup-user" placeholder="Username" required>
                <input type="password" class="input-field" id="signup-pass" placeholder="Password" required>
                <input type="email" class="input-field" id="signup-email" placeholder="Email" required>
                <!-- <input type="tel" class="input-field" id="signup-mobile" placeholder="Mobile (optional)"> -->
                <button type="submit">Create Account</button>
            </form>
            <div id="signup-msg"></div>
        </div>
    </div>

    <div class="success-popup" id="success-popup">
        <div class="popup-content">
            <h2>‚úÖ Welcome!</h2>
            <p style="color:whitesmoke !important">Opening the StudentHub Portal...</p>
            <button onclick="openIndex()"> Click here to upload a PDF for students‚ú®</button>
        </div>
    </div>

    <script>
const API = "https://findpdf-3-z8us.onrender.com/api/";

// 3D Tilt (unchanged)
const card = document.getElementById('loginFormCard');
card.addEventListener('mousemove', (e) => {
    const rect = card.getBoundingClientRect();
    const x = e.clientX - rect.left;
    const y = e.clientY - rect.top;
    const centerX = rect.width / 2;
    const centerY = rect.height / 2;
    const rotateX = (y - centerY) / 10;
    const rotateY = (centerX - x) / 10;
    card.style.setProperty('--rx', rotateX + 'deg');
    card.style.setProperty('--ry', rotateY + 'deg');
    card.classList.add('tilted');
});
card.addEventListener('mouseleave', () => {
    card.style.setProperty('--rx', '0deg');
    card.style.setProperty('--ry', '0deg');
    card.classList.remove('tilted');
});

// Tabs
function showLogin() {
    document.getElementById('login-form').classList.add('active');
    document.getElementById('signup-form').classList.remove('active');
    document.querySelectorAll('.tab-btn')[0].classList.add('active');
    document.querySelectorAll('.tab-btn')[1].classList.remove('active');
    document.getElementById('login-msg').innerHTML = '';
}

function showSignup() {
    document.getElementById('login-form').classList.remove('active');
    document.getElementById('signup-form').classList.add('active');
    document.querySelectorAll('.tab-btn')[0].classList.remove('active');
    document.querySelectorAll('.tab-btn')[1].classList.add('active');
    document.getElementById('signup-msg').innerHTML = '';
}

// ---------------- REAL SIGNUP ----------------
document.getElementById('signupForm').onsubmit = async function(e) {
    e.preventDefault();
    let user = document.getElementById('signup-user').value;
    let pass = document.getElementById('signup-pass').value;
    let email = document.getElementById('signup-email').value;

    const res = await fetch(API + "signup/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
            username: user,
            password: pass,
            email: email
        })
    });

    const data = await res.json();

    if (res.ok) {
        document.getElementById('signup-msg').innerHTML =
            '<div class="success">Account created successfully! Now login.</div>';
        setTimeout(showLogin, 1500);
    } else {
        document.getElementById('signup-msg').innerHTML =
            `<div class="error">${data.error}</div>`;
    }
};

// ---------------- REAL LOGIN ----------------

 document.getElementById('loginForm').onsubmit = async function(e) {
    e.preventDefault();
    let user = document.getElementById('login-user').value;
    let pass = document.getElementById('login-pass').value;

    const res = await fetch(API + "login/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        credentials: "include",
        body: JSON.stringify({
            username: user,
            password: pass
        })
    });

    const data = await res.json();

    if (res.ok) {
        if (data.is_admin) {
            window.location.href = "admin.html";   // üëë ADMIN
        } else {
            window.location.href = "index.html";   // üë®‚Äçüéì STUDENT
        }
    } else {
        document.getElementById('login-msg').innerHTML =
            `<div class="error">${data.error}</div>`;
    }
};
     

// Success popup
function showSuccess() {
    const colors = ['#00ff88', '#11998e', '#ffd700', '#8a2be2'];
    for (let i = 0; i < 60; i++) {
        let confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.animationDelay = Math.random() * 4 + 's';
        confetti.style.animationDuration = (Math.random() * 4 + 3) + 's';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 7000);
    }
    document.getElementById('success-popup').style.display = 'flex';
}

function openIndex() {
    window.location.href = 'index.html';
}


</script>

</body>
</html>
